<!-- Leave Management System Dashboard Component -->
<div class="leave-ms-container">
    <!-- Header Section -->
    <div class="section-header">
        <h2>Leave Management System</h2>
        <p>Manage your leaves efficiently</p>
    </div>

    <!-- Quick Actions Section -->
    <div class="quick-actions">
        <button class="action-btn primary" onclick="applyLeave()">
            <i class="fas fa-plus"></i> Apply Leave
        </button>
        <button class="action-btn" onclick="viewHistory()">
            <i class="fas fa-history"></i> Leave History
        </button>
        <button class="action-btn" onclick="checkBalance()">
            <i class="fas fa-calculator"></i> Leave Balance
        </button>
    </div>

    <!-- Leave Status Overview -->
    <div class="status-cards">
        <div class="status-card">
            <h3>Available Leaves</h3>
            <div class="count" id="availableLeaves">12</div>
            <p>Days remaining</p>
        </div>
        <div class="status-card">
            <h3>Pending Requests</h3>
            <div class="count" id="pendingLeaves">2</div>
            <p>Awaiting approval</p>
        </div>
        <div class="status-card">
            <h3>Approved Leaves</h3>
            <div class="count" id="approvedLeaves">8</div>
            <p>This year</p>
        </div>
    </div>

    <!-- Recent Leave Applications -->
    <div class="recent-applications">
        <h3>Recent Leave Applications</h3>
        <div class="table-responsive">
            <table class="leave-table">
                <thead>
                    <tr>
                        <th>Type</th>
                        <th>From</th>
                        <th>To</th>
                        <th>Days</th>
                        <th>Status</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody id="recentLeavesList">
                    <!-- Leave entries will be dynamically populated -->
                </tbody>
            </table>
        </div>
    </div>

    <!-- Leave Application Form Modal -->
    <div class="modal" id="leaveApplicationModal">
        <div class="modal-content">
            <h3>Apply for Leave</h3>
            <form id="leaveApplicationForm">
                <div class="form-group">
                    <label>Leave Type</label>
                    <select name="leaveType" required>
                        <option value="">Select Leave Type</option>
                        <option value="casual">Casual Leave</option>
                        <option value="sick">Sick Leave</option>
                        <option value="annual">Annual Leave</option>
                    </select>
                </div>
                <div class="form-group">
                    <label>From Date</label>
                    <input type="date" name="fromDate" required>
                </div>
                <div class="form-group">
                    <label>To Date</label>
                    <input type="date" name="toDate" required>
                </div>
                <div class="form-group">
                    <label>Reason</label>
                    <textarea name="reason" rows="3" required></textarea>
                </div>
                <div class="form-actions">
                    <button type="submit" class="btn-submit">Submit</button>
                    <button type="button" class="btn-cancel" onclick="closeModal()">Cancel</button>
                </div>
            </form>
        </div>
    </div>
</div>

<!-- Custom CSS for Leave Management System -->

}

.form-group {
    margin-bottom: 20px;
}

.form-group label {
    display: block;
    margin-bottom: 5px;
    color: #2c3e50;
}

.form-group input,
.form-group select,
.form-group textarea {
    width: 100%;
    padding: 8px;
    border: 1px solid #ddd;
    border-radius: 5px;
}

.form-actions {
    display: flex;
    gap: 10px;
    justify-content: flex-end;
}

.btn-submit,
.btn-cancel {
    padding: 10px 20px;
    border: none;
    border-radius: 5px;
    cursor: pointer;
}

.btn-submit {
    background: #3498db;
    color: white;
}

.btn-cancel {
    background: #e74c3c;
    color: white;
}
</style>

// Function to load recent leave applications
function loadRecentLeaves() {
    // This function would typically fetch data from your backend
    const recentLeaves = [
        { type: 'Casual', from: '2024-01-15', to: '2024-01-16', days: 2, status: 'Approved' },
        { type: 'Sick', from: '2024-02-01', to: '2024-02-02', days: 2, status: 'Pending' }
    ];

    const tbody = document.getElementById('recentLeavesList');
    tbody.innerHTML = recentLeaves.map(leave => `
        <tr>
            <td>${leave.type}</td>
            <td>${leave.from}</td>
            <td>${leave.to}</td>
            <td>${leave.days}</td>
            <td>${leave.status}</td>
            <td>
                <button class="action-btn" onclick="viewLeaveDetails('${leave.from}')">
                    View
                </button>
            </td>
        </tr>
    `).join('');
}

// Load recent leaves when the component is loaded
document.addEventListener('DOMContentLoaded', loadRecentLeaves);
</script>
