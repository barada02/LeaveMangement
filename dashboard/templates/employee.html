<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Registration</title>
    <style>
        .employee-form-container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }

        .form-header {
            text-align: center;
            margin-bottom: 30px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
            color: #333;
        }

        .form-group input, .form-group select {
            width: 100%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 14px;
        }

        .form-row {
            display: flex;
            gap: 20px;
            margin-bottom: 20px;
        }

        .form-row .form-group {
            flex: 1;
        }

        .submit-btn {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            width: 100%;
        }

        .submit-btn:hover {
            background-color: #45a049;
        }

        .alert {
            padding: 15px;
            margin-bottom: 20px;
            border: 1px solid transparent;
            border-radius: 4px;
            display: none;
        }

        .alert-success {
            color: #155724;
            background-color: #d4edda;
            border-color: #c3e6cb;
        }

        .alert-error {
            color: #721c24;
            background-color: #f8d7da;
            border-color: #f5c6cb;
        }

        .alert.show {
            display: block;
        }
    </style>
</head>
<body>
    <div class="employee-form-container">
        <div class="form-header">
            <h2>Employee Registration</h2>
            <p>Enter employee details below</p>
        </div>

        <div id="alertBox" class="alert">
            <span id="alertMessage"></span>
        </div>

        <form id="employeeRegistrationForm" onsubmit="return registerEmployee(event)">
            <div class="form-group">
                <label for="name">Full Name</label>
                <input type="text" id="name" name="name" required>
            </div>

            <div class="form-row">
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="department">Department</label>
                    <select id="department" name="department" required>
                        <option value="">Select Department</option>
                        <option value="IT">IT</option>
                        <option value="HR">HR</option>
                        <option value="Finance">Finance</option>
                        <option value="Marketing">Marketing</option>
                        <option value="Operations">Operations</option>
                    </select>
                </div>
            </div>

            <div class="form-group">
                <label for="dateJoined">Date Joined</label>
                <input type="date" id="dateJoined" name="dateJoined" required>
            </div>

            <div class="form-group">
                <button type="submit" class="submit-btn">Register Employee</button>
            </div>
        </form>
    </div>

    <script>
        function showAlert(message, isError = false) {
            const alertBox = document.getElementById('alertBox');
            const alertMessage = document.getElementById('alertMessage');
            
            alertBox.className = 'alert ' + (isError ? 'alert-error' : 'alert-success') + ' show';
            alertMessage.textContent = message;
            
            // Hide alert after 5 seconds
            setTimeout(() => {
                alertBox.className = 'alert';
            }, 5000);
        }

        function registerEmployee(event) {
            event.preventDefault();
            
            const formData = new FormData(event.target);
            const employeeData = {
                name: formData.get('name'),
                email: formData.get('email'),
                department: formData.get('department'),
                dateJoined: formData.get('dateJoined')
            };

            // Disable submit button while processing
            const submitBtn = event.target.querySelector('button[type="submit"]');
            submitBtn.disabled = true;
            submitBtn.textContent = 'Registering...';

            // Send data to backend
            fetch('../api/register_employee.php', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify(employeeData)
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    showAlert(data.message);
                    event.target.reset();
                } else {
                    showAlert(data.message, true);
                }
            })
            .catch(error => {
                console.error('Error:', error);
                showAlert('An unexpected error occurred. Please try again later.', true);
            })
            .finally(() => {
                // Re-enable submit button
                submitBtn.disabled = false;
                submitBtn.textContent = 'Register Employee';
            });

            return false;
        }

        // Clear form when page loads
        document.addEventListener('DOMContentLoaded', function() {
            document.getElementById('employeeRegistrationForm').reset();
        });
    </script>
</body>
</html>
